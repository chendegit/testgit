<script>
    function setRem(){
        var uiw=375;
        var clith=document.documentElement.clientWidth||document.body.clientWidth;

        var htl=document.getElementsByTagName('html')[0];
        htl.style.fontSize=(clith/uiw)*10+'px';
    }
    window.onresize=setRem;
